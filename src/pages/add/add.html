<ion-header>

  <ion-navbar>
    <ion-title>Add utilisateur</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>
    <ion-list>

        <ion-item>
          <ion-label floating>First name</ion-label>
          <ion-input type="text" [(ngModel)]="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Last name</ion-label>
          <ion-input type="text" [(ngModel)]="lname"></ion-input>
        </ion-item>
         <ion-item>
          <ion-label floating>Age</ion-label>
          <ion-input type="text" [(ngModel)]="age"></ion-input>
        </ion-item>
         
              
         <ion-item>
           
            <button ion-button large (click)="createPerson(name,lname,age)">
              <ion-icon name="ios-add-circle"></ion-icon>
               Add</button>
        </ion-item>
      </ion-list>

</ion-content>
