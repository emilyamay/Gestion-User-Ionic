<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-content padding center text-center>
       
        <ion-list>
          <ion-item>
            <ion-input placeholder="username" [(ngModel)]="username" type="text" ></ion-input>
          </ion-item>
          <ion-item>
              <ion-input placeholder="password" type="password" [(ngModel)]="password"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input placeholder="Repeter password" type="password" [(ngModel)]="Rpassword"></ion-input>
              </ion-item>
       </ion-list>
       <button ion-button full (click)="register()">s'inscrire</button>
      </ion-content>

</ion-content>
